apiVersion: batch/v1
kind: Job
metadata:
  name: perf-test
spec:
  completionMode: Indexed
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: k6
          image: grafana/k6
          args: ["run", "/config/k6.js"]
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: perf-test
