apiVersion: apps/v1
kind: Deployment
metadata:
  name: perf-backend
  annotations:
    lingo.substratus.ai/models: nginx
  labels:
    app: perf-backend
spec:
  replicas: 0
  selector:
    matchLabels:
      app: perf-backend
  template:
    metadata:
      labels:
        app: perf-backend
    spec:
      containers:
        - name: nginx
          image: nginx:1.25.3
          ports:
            - containerPort: 80
