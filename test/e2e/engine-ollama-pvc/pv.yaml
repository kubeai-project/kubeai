apiVersion: v1
kind: PersistentVolume
metadata:
  name: kind-model-hostpath
spec:
  storageClassName: manual
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
    - ReadWriteOnce
  hostPath:
    path: /usr/share/ollama/.ollama/models/
    type: DirectoryOrCreate
  persistentVolumeReclaimPolicy: Retain
