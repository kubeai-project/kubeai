<!-- This example demonstrates how to set values via attributes and properties (recommended) -->
<!-- !!Please note that upon loading/saving this sandbox - the property values applied will not be applied without a RESTART!! -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<script type="module" src="https://unpkg.com/deep-chat@2.0.1/dist/deepChat.bundle.js"></script>

<body>
    <h1>Deep Chat</h1>
    <deep-chat id="chat-element" style="background-color: #f7f7f7; border-radius: 8px"
        request='{"url":"http://localhost:8000/openai/v1/chat/completions"}'
        directConnection='{"openAI":{"chat":true, "key": "placeholder", "validateKeyProperty": false}}'
        textInput='{"placeholder":{"text": "Welcome to the demo!"}}'></deep-chat>
</body>

</html>
