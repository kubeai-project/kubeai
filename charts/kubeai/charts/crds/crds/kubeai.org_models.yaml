---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: models.kubeai.org
spec:
  group: kubeai.org
  names:
    kind: Model
    listKind: ModelList
    plural: models
    singular: model
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: Model is the Schema for the models API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ModelSpec defines the desired state of Model
            properties:
              args:
                description: Args to be added to the server process.
                items:
                  type: string
                type: array
              autoscalingDisabled:
                description: |-
                  AutoscalingDisabled will stop the controller from managing the replicas
                  for the Model. If true metrics will not be collected on server Pods.
                type: boolean
              engine:
                enum:
                - OLlama
                - VLLM
                - FasterWhisper
                type: string
              env:
                additionalProperties:
                  type: string
                description: Env variables to be added to the server process.
                type: object
              features:
                items:
                  enum:
                  - TextGeneration
                  - TextEmbedding
                  - SpeechToText
                  type: string
                type: array
              image:
                description: |-
                  Image to be used for the server process.
                  Will be set from the ResourceProfile if not specified.
                type: string
              maxReplicas:
                description: |-
                  MaxReplicas is the maximum number of Pod replicas that the model can scale up to.
                  Empty value means no limit.
                format: int32
                minimum: 1
                type: integer
              minReplicas:
                description: |-
                  MinReplicas is the minimum number of Pod replicas that the model can scale down to.
                  Note: 0 is a valid value.
                format: int32
                minimum: 0
                type: integer
              owner:
                type: string
              replicas:
                format: int32
                type: integer
              resourceProfile:
                description: ResourceProfile maps to specific pre-configured resources.
                type: string
              scaleDownDelaySeconds:
                default: 30
                description: |-
                  ScaleDownDelay is the minimum time before a deployment is scaled down after
                  the autoscaling algorithm determines that it should be scaled down.
                format: int64
                type: integer
              targetRequests:
                default: 100
                description: TargetRequests is the target number of active requests
                  per Pod.
                format: int32
                minimum: 1
                type: integer
              url:
                type: string
            required:
            - engine
            - features
            - minReplicas
            - owner
            - scaleDownDelaySeconds
            - targetRequests
            - url
            type: object
          status:
            description: ModelStatus defines the observed state of Model
            properties:
              replicas:
                properties:
                  all:
                    format: int32
                    type: integer
                  ready:
                    format: int32
                    type: integer
                required:
                - all
                - ready
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      scale:
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas.all
      status: {}
