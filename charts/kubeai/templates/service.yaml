apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeai.fullname" . }}
  labels:
    {{- include "kubeai.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      {{ if or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer") }}
      {{ if .Values.service.httpNodePort }}
      nodePort: {{ .Values.service.httpNodePort }}
      {{ end }}
      {{ end }}
    - name: http-metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
      {{ if or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer") }}
      {{ if .Values.service.metricsNodePort }}
      nodePort: {{ .Values.service.metricsNodePort }}
      {{ end }}
      {{ end }}
  selector:
    {{- include "kubeai.selectorLabels" . | nindent 4 }}
