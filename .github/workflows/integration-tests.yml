name: Integration Tests
run-name: Integration Tests by @${{ github.actor }}

on:
  push:
    branches:
      - main
  pull_request:

jobs:
    install:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: '>=1.21.0'
        - name: Run race tests
          run: make test-race
        - name: Run integration tests
          run: make test-integration
